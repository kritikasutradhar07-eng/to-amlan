<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy New Year Amlan! ğŸ‰ğŸ’—</title>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Indie+Flower&family=Gloria+Hallelujah&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Indie Flower', cursive;
        background: linear-gradient(to bottom, #ffe6f0, #ffccf2);
        text-align: center;
        overflow-x: hidden;
        padding: 50px;
        position: relative;
    }

    h1 {
        font-family: 'Pacifico', cursive;
        font-size: 3em;
        color: #ff3399;
        animation: fadeIn 2s ease-in-out;
        margin-bottom: 20px;
    }

    .btn {
        padding: 15px 25px;
        margin: 15px;
        font-size: 1.2em;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: transform 0.2s;
    }

    .btn:hover {
        transform: scale(1.1);
    }

    .yes { background-color: #ff99cc; color: white; }
    .no { background-color: #cccccc; color: #555; }
    .gift-btn { background-color: #ff66b3; color: white; }

    .message {
        font-family: 'Gloria Hallelujah', cursive;
        font-size: 1.5em;
        margin-top: 30px;
        animation: fadeIn 2s ease-in-out;
        max-width: 700px;
        margin-left: auto;
        margin-right: auto;
        line-height: 1.5em;
    }

    .hidden { display: none; }

    .sticker {
        width: 80px;
        position: absolute;
        animation: float 6s ease-in-out infinite;
    }

    @keyframes fadeIn { from {opacity: 0;} to {opacity:1;} }
    @keyframes float {
        0% { transform: translateY(0px);}
        50% { transform: translateY(-20px);}
        100% { transform: translateY(0px);}
    }

    /* Fireworks animation */
    canvas {
        position: fixed;
        top:0;
        left:0;
        width:100%;
        height:100%;
        pointer-events:none;
    }
</style>
</head>
<body>

<h1>Happy New Year Amlan! ğŸ‰ğŸ’—</h1>

<div id="question">
    <p>Do you want to see your surprise?</p>
    <button class="btn yes" onclick="showGifts()">Yes</button>
    <button class="btn no" onclick="noClick()">No</button>
</div>

<div id="gifts" class="hidden">
    <p>Choose your gift ğŸ’</p>
    <button class="btn gift-btn" onclick="showMessage('cake')">ğŸ‚ Cake</button>
    <button class="btn gift-btn" onclick="showMessage('bouquet')">ğŸ’ Bouquet</button>
    <button class="btn gift-btn" onclick="showMessage('letter')">âœ‰ï¸ Letter</button>
</div>

<div id="message" class="message hidden"></div>

<!-- Hello Kitty Stickers -->
<img src="https://i.pinimg.com/originals/3a/9d/35/3a9d35152f50b1074bb6f63f798d2e65.png" class="sticker" style="top:50px; left:50px;">
<img src="https://i.pinimg.com/originals/3a/9d/35/3a9d35152f50b1074bb6f63f798d2e65.png" class="sticker" style="top:150px; left:300px; animation-duration:8s;">
<img src="https://i.pinimg.com/originals/3a/9d/35/3a9d35152f50b1074bb6f63f798d2e65.png" class="sticker" style="top:300px; left:150px; animation-duration:5s;">

<!-- Background music -->
<audio autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-jazzyfrenchy.mp3" type="audio/mpeg">
</audio>

<!-- Fireworks Canvas -->
<canvas id="fireworks"></canvas>

<script>
    // Show gifts
    function showGifts() {
        document.getElementById('question').classList.add('hidden');
        document.getElementById('gifts').classList.remove('hidden');
    }

    function noClick() {
        alert("Okay, maybe later ğŸ˜˜");
    }

    // Show messages
    function showMessage(gift) {
        const messageDiv = document.getElementById('message');
        let text = '';
        if (gift === 'cake') {
            text = "Blow the new year candle baby in a hope of better years, better workplace, and full of money ğŸ‚ğŸ’–";
        } else if (gift === 'bouquet') {
            text = "I'm sending you a virtual bouquet of flowers to my handsome boyfriend ğŸ’ğŸ’—";
        } else if (gift === 'letter') {
            text = "Hi baby, I just wanted to remind you that meeting you has been one of the best things that ever happened to me. Thank you for everything you've done for me. Thank you for making me feel loved and making me feel enough. Thank you for always being there for me and making me feel that I'm not alone in everything. I am out of words to tell how grateful I am to have you. You make my life better just by being in it, and I never want to lose you. I can't promise I will stay with you forever but I'll try my best to stay. I love you so much ğŸ’—";
        }
        messageDiv.textContent = text;
        messageDiv.classList.remove('hidden');
    }

    // Fireworks animation
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    class Particle {
        constructor(x, y, color, dx, dy) {
            this.x = x;
            this.y = y;
            this.color = color;
            this.dx = dx;
            this.dy = dy;
            this.alpha = 1;
        }
        update() {
            this.x += this.dx;
            this.y += this.dy;
            this.alpha -= 0.01;
        }
        draw() {
            ctx.globalAlpha = this.alpha;
            ctx.fillStyle = this.color;
            ctx.beginPath();
            ctx.arc(this.x, this.y, 3, 0, Math.PI*2);
            ctx.fill();
            ctx.globalAlpha = 1;
        }
    }

    const particles = [];
    function createFirework() {
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height/2;
        for(let i=0;i<50;i++){
            const dx = (Math.random()-0.5)*6;
            const dy = (Math.random()-0.5)*6;
            const color = `hsl(${Math.random()*360}, 100%, 60%)`;
            particles.push(new Particle(x, y, color, dx, dy));
        }
    }

    function animate() {
        ctx.fillStyle = "rgba(255,255,255,0.1)";
        ctx.fillRect(0,0,canvas.width,canvas.height);
        for(let i=particles.length-1;i>=0;i--){
            particles[i].update();
            particles[i].draw();
            if(particles[i].alpha<=0) particles.splice(i,1);
        }
        requestAnimationFrame(animate);
    }
    setInterval(createFirework, 800);
    animate();
</script>

</body>
</html>
